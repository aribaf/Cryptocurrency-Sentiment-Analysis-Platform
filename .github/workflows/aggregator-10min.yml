name: Sentiment aggregator (every 10m)

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  aggregator:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUN_ONCE: '1'
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PYTHONUNBUFFERED: '1'

    defaults:
      run:
        working-directory: sentiment_pipeline   # ðŸ‘ˆ run inside sentiment_pipeline folder

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pymongo

      - name: Run once
        run: |
          echo "Running inside $(pwd)"
          ls -la
          python sentiment_aggregator.py
