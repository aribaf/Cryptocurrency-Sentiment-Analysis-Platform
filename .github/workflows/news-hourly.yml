name: News scrape (hourly)

on:
  schedule:
    - cron: '0 * * * *'    # at minute 0 every hour
  workflow_dispatch:

jobs:
  news:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUN_ONCE: '1'
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PYTHONUNBUFFERED: '1'
      HF_HOME: /home/runner/.cache/huggingface

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install playwright transformers pymongo
          python -m playwright install --with-deps chromium

      - name: Run news scraper once
        run: |
          python new.py
