name: Twitter scrape (every 35m)

on:
  schedule:
    - cron: '*/35 * * * *'
  workflow_dispatch:

jobs:
  twitter:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      RUN_ONCE: '1'
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PYTHONUNBUFFERED: '1'

    defaults:
      run:
        working-directory: sentiment_pipeline   # ðŸ‘ˆ run inside this folder

    steps:
      - uses: actions/checkout@v4

      - name: Install Google Chrome + matching ChromeDriver + dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip curl ca-certificates

          # Install Google Chrome stable
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | \
            sudo gpg --dearmor -o /usr/share/keyrings/googlechrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/googlechrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

          # Get Chrome version and major version number
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROME_MAJOR=$(echo "$CHROME_VERSION" | cut -d. -f1)
          echo "Detected Chrome version: $CHROME_VERSION (major: $CHROME_MAJOR)"

          # Download matching ChromeDriver
          CHROMEDRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_MAJOR}")
          echo "Matching ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -O /tmp/chromedriver_linux64.zip
          unzip -q /tmp/chromedriver_linux64.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          # Install additional dependencies Chrome needs
          sudo apt-get install -y libnss3 libxss1 libappindicator3-1 libatk-bridge2.0-0 libgtk-3-0 fonts-liberation || true

          # Print versions for confirmation
          google-chrome --version
          chromedriver --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install selenium pymongo

      - name: Run once (headless)
        env:
          HEADLESS: '1'
        run: |
          echo "Running inside $(pwd)"
          ls -la
          python twitter_scraper_selenium.py
