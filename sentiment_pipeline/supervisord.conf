[supervisord]
nodaemon=true ; Forces supervisord to run in the foreground (required for Docker)

; --- Main Automation Script ---
[program:main_automation]
command=python reddit/automation.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/main_automation.err.log
stdout_logfile=/var/log/main_automation.out.log

; --- Other Files (Example) ---
[program:twitter_scraper]
command=python twitter_scraper_selenium.py
directory=/app
autostart=true
autorestart=true

[program:sentiment_analyzer]
command=python sentiment_analyzer.py
directory=/app
autostart=true
autorestart=true

[program:news_scraper]
command=python news/news.py ; <-- Adjust path for nested files!
directory=/app
autostart=true
autorestart=true

[program:aggregator]
command=python sentiment_aggregator.py
directory=/app
autostart=true
autorestart=true